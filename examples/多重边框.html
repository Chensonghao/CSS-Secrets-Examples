<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多重边框</title>
    <style media="screen">
        .container1,.container2 {
            width: 200px;
            height: 200px;
            margin:100px auto 0;
            border:5px solid red;

        }
        .container1{
            border-radius: 5px;
            box-shadow: 0 0 0 5px green inset,
                        0 0 0 5px blue,
                        0 0 0 10px pink;
        }
        .container2{
            outline: 10px dotted green;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <div class="container1"></div>
    <div class="container2"></div>
</body>

</html>
